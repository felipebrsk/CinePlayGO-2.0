name: Laravel Dusk

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    branches:
      - "*"
  push:
    branches:
      - main

jobs:
  php-dusk:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [8.3]
        laravel: [11]
        phpunit: ["11.0"]

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - PHPUnit ${{ matrix.phpunit }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip
          ini-values: error_reporting=E_ALL
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/contracts:^${{ matrix.laravel }}" "phpunit/phpunit:^${{ matrix.phpunit }}" --dev --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Upgrade Chrome Driver
        run: php vendor/bin/testbench dusk:chrome-driver --detect

      - name: Start Chrome Driver
        run: ./bin/chromedriver-linux &

      - name: Run Laravel Server
        run: php vendor/bin/testbench serve --no-reload &

      - name: Execute tests
        run: php vendor/bin/phpunit -c phpunit.dusk.xml
        env:
          APP_URL: http://127.0.0.1:8000

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots

      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console

      - name: Capture Laravel logs
        if: failure()
        run: cat storage/logs/laravel.log
